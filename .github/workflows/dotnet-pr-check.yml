
name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.assets/**'
  pull_request:
    branches: [ master, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.assets/**'
  workflow_dispatch:  # Allow manual triggering

# Add these permissions
permissions:
  contents: read
  checks: write          # Allows creating test result check runs
  pull-requests: write   # Allows updating PR status
  actions: read
  issues: read

env:
  DOTNET_VERSION: '8.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # ===== CODE QUALITY CHECKS =====
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ” Code formatting check
        run: dotnet format --verify-no-changes --verbosity diagnostic
        continue-on-error: true  # temporarily

      - name: Security Scan
        run: |
          echo "ðŸ” Running security vulnerability scan..."
          dotnet list package --vulnerable --include-transitive 2>&1 | tee audit.txt

          HIGH_VULNS=$(grep -c "High" audit.txt || true)
          MODERATE_VULNS=$(grep -c "Moderate" audit.txt || true)

          if [ $HIGH_VULNS -gt 0 ]; then
            echo "âŒ Found $HIGH_VULNS HIGH severity vulnerabilities"
            echo "ðŸš¨ PR will be blocked due to high severity issues"
            exit 1
          elif [ $MODERATE_VULNS -gt 0 ]; then
            echo "âš ï¸ Found $MODERATE_VULNS MODERATE severity vulnerabilities"
            echo "ðŸŸ¡ Consider updating these packages"
          else
            echo "âœ… No vulnerabilities detected"
          fi

      - name: Upload Security Report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit.txt
          retention-days: 30

  # ===== BUILD & TEST MATRIX =====
  build-and-test:
    name: ðŸ—ï¸ Build & Test
    runs-on: ${{ matrix.os }}
    needs: code-quality

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact-name: linux
            shell: bash
          - os: windows-latest
            artifact-name: windows
            shell: bash  # ðŸ”§ CHANGED: Force bash on Windows
          - os: macos-latest
            artifact-name: macos
            shell: bash
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ—ï¸ Build solution
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ” List test projects
        run: |
          echo "Found test projects:"
          find . -name "*Tests.csproj" -type f | sort

      - name: ðŸ§ª Run all unit tests
        run: |
          # Run tests for each test project individually to get detailed results
          for test_project in $(find . -name "*Tests.csproj" -type f | sort); do
            project_name=$(basename "$test_project" .csproj)
            echo "Running tests for: $project_name"

            dotnet test "$test_project" \
              --configuration Release \
              --no-build \
              --verbosity normal \
              --logger "trx;LogFileName=test-results-$project_name-${{ matrix.artifact-name }}.trx" \
              --logger "console;verbosity=detailed" \
              --collect:"XPlat Code Coverage" \
              --results-directory ./TestResults \
              --settings .runsettings || exit 1

            echo "Completed tests for: $project_name"
            echo "----------------------------------------"
          done

      - name: ðŸ“‹ Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: ðŸ§ª Test Results (${{ matrix.artifact-name }})
          path: "TestResults/test-results-*-${{ matrix.artifact-name }}.trx"
          reporter: dotnet-trx
          fail-on-error: true

      - name: ðŸ“¦ Build packages (for validation)
        if: matrix.os == 'ubuntu-latest'
        run: dotnet pack --configuration Release --no-build --output ./artifacts

      - name: ðŸ”¼ Upload build artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./artifacts/*.nupkg
          retention-days: 30

  # ===== DOCUMENTATION =====
  documentation:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Install DocFX
        run: dotnet tool install -g docfx

      - name: ðŸ“š Generate documentation
        run: |
          # Create basic docfx.json if it doesn't exist
          if [ ! -f "docfx.json" ]; then
            echo "Creating basic docfx.json..."
            cat > docfx.json << 'EOF'
          {
            "metadata": [
              {
                "src": [
                  {
                    "files": ["**/*.csproj"],
                    "exclude": ["**/bin/**", "**/obj/**", "**/*.Tests/**"]
                  }
                ],
                "dest": "api"
              }
            ],
            "build": {
              "content": [
                {
                  "files": ["api/**.yml", "api/index.md"],
                  "dest": "api"
                },
                {
                  "files": ["**/*.md", "**/*.yml"],
                  "exclude": ["obj/**", "_site/**"]
                }
              ],
              "resource": [
                {
                  "files": [".assets/**"]
                }
              ],
              "dest": "_site"
            }
          }
          EOF
          fi

          # Install DocFX templates
          echo "Installing DocFX templates..."
          docfx template list
          docfx template export default

          # Generate API documentation
          echo "Generating API metadata..."
          docfx metadata docfx.json

          echo "Building documentation..."
          docfx build docfx.json
        continue-on-error: true

      - name: ðŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site

  # ===== SUMMARY REPORT =====
  summary:
    name: ðŸ“Š Build Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-test]
    if: always()

    steps:
      - name: ðŸ“Š Generate summary
        run: |
          echo "## ðŸš€ Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Key Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
